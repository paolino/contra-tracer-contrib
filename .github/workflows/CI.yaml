name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Test with CHaP's contra-tracer (simple function-based API)
  build-iohk:
    runs-on: ubuntu-latest
    name: build (iohk/CHaP)

    steps:
      - uses: actions/checkout@v4

      - uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.8.4'
          cabal-version: '3.12'

      - name: Update CHaP index
        run: cabal update --project-file=cabal.project.iohk

      - name: Build
        run: cabal build -f iohk --project-file=cabal.project.iohk

      - name: Test
        run: cabal test -f iohk --project-file=cabal.project.iohk

  # Test with Hackage's contra-tracer (arrow-based API)
  build-hackage:
    runs-on: ubuntu-latest
    name: build (Hackage)

    steps:
      - uses: actions/checkout@v4

      - uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.8.4'
          cabal-version: '3.12'

      - name: Build
        run: cabal build

      - name: Test
        run: cabal test

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: paolino/dev-assets/setup-nix@v0.0.1
        with:
          cachix-auth-token: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Check formatting
        run: nix develop --quiet -c fourmolu -m check src test

      - name: Lint
        run: nix develop --quiet -c hlint src test
