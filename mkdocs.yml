site_name: contra-tracer-contrib
site_url: https://paolino.github.io/contra-tracer-contrib/
repo_url: https://github.com/paolino/contra-tracer-contrib

theme:
  name: material
  palette:
    scheme: slate
  features:
    - navigation.indexes
    - navigation.sections
    - navigation.path
    - toc.integrate
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - tables
  - footnotes
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API:
    - Intercept: api/intercept.md
    - LogFile: api/logfile.md
    - ThreadSafe: api/thread-safe.md
    - Throttle: api/throttle.md
    - Timestamp: api/timestamp.md
    - Timestamps: api/timestamps.md
    - TraceWith: api/trace-with.md
